<div class="container" style="margin: 40px; margin-right: 800px">
<div class = "row">
    <div class = "col-12">
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
            <div class="input-group mb-3">
                <span class="input-group-text" >Email</span>
                <input type="text" class="form-control" placeholder="Username" 
                ngModel name="email"
                required email>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text" >Password</span>
                <input type="text" class="form-control" placeholder="Password"
                ngModel name="password"
                required password minlength="8">
            </div>

            <button class="btn btn-success" style="margin: 10px" type="submit" [disabled]="!authForm.valid" (click)="buttonClicked='login'">
                Login
            </button>

            <button class="btn btn-success" type="submit" [disabled]="!authForm.valid" (click)="buttonClicked='signup'">
                Sign up
            </button>
        </form>
    </div>
</div>
</div>
